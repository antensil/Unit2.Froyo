<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Flavor Order Counter</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: brown;
        text-decoration: underline;
      }
      input {
        width: 400px;
        height: 25px
      }
      button {
        margin-top: 20px;
        width: 100px;
        height: 50px;
        background-color: aquamarine;
        font-size: 25px;
        font-weight: bolder;        
      }
    </style>
</head>
<body>
    <h1>Froyo Flavor Order Counter</h1>
    <form id="flavorForm">
        <label for="flavors"><h2>Please Enter comma-separated froyo flavors:</h2></label><br>
        <input type="text" id="flavors" name="flavors"><br>
        <button type="submit">Submit</button>
    </form>
    <script src="froyo.js"></script>
</body>
</html>
